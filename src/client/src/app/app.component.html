
<a routerLink="/">Home</a>
<a routerLink="/users">Users</a>
<a routerLink="/posts">Posts</a>
<router-outlet></router-outlet>

<ng-container *ngIf="(categories$ | async)?.data as categories">

<ul>

  <ng-container *ngFor="let category of categories">
      <li *ngIf="!category.parentCategory">
        {{category.name}}

        <ul>
          <ng-container *ngFor="let subCat of category?.subCategories">
            <li >
              {{subCat.name}}

              <ul>
                <ng-container *ngFor="let subsub of subCat?.subCategories">
                  <li >
                    {{subsub | json}}
                    {{subsub.name}}
                  </li>
                </ng-container>

              </ul>
            </li>
          </ng-container>

        </ul>
      </li>
  </ng-container>


</ul>

</ng-container>
